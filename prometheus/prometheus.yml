global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    replica: '1'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: 
        - 'node-exporter:9100'
        labels:
          env: 'production'
          role: 'monitoring'

  - job_name: 'production-servers'
    static_configs:
      - targets:
        # Remplacer par vos serveurs de production
        - '192.168.1.100:9100'
        - '192.168.1.101:9100'
        labels:
          env: 'production'
          datacenter: 'dc1'
